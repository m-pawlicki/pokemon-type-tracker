<div class ="center">
    <p class="type1">Type 1: 
        <select #typeOne id="typeOne" title="Select a type" (change)="sendTypeOne(typeOne.value)">
            <option [value]="blank" [defaultSelected]="true">- - - - - -</option>
            <option *ngFor="let type of types" [value]="type">{{type | titlecase}}</option>
        </select>
    </p>

    <p class="type2">Type 2: 
        <select #typeTwo id="typeTwo" title="Select a type" (change)="sendTypeTwo(typeTwo.value)">
            <option [value]="blank" [defaultSelected]="true">- - - - - -</option>
            <option *ngFor="let type of types" [value]="type">{{type | titlecase}}</option>
        </select>
    </p>
</div>
