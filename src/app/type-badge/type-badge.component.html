<h1>Teehee {{typeOneBadge}} & {{typeTwoBadge}} :3c</h1>

    <div class="superEff">
        <p class="badge" *ngFor="let types of typeAtk[typeOneBadge].superEff">
            <span class="multiplier">{{getMultiplier(typeOneBadge, types)}}</span>
            <span class="{{types}} name">{{types}}</span>
        </p>
        </div>

    <div class="eff">
        <p class="badge" *ngFor="let types of getEffectiveness(typeOneBadge)">
            <span class="multiplier">{{getMultiplier(typeOneBadge, types)}}</span>
            <span class="{{types}} name">{{types}}</span>
        </p>
    </div>

    <div class="notVeryEff">
        <p class="badge" *ngFor="let types of typeAtk[typeOneBadge].notVeryEff">
            <span class="multiplier">{{getMultiplier(typeOneBadge, types)}}</span>
            <span class="{{types}} name">{{types}}</span>
        </p>
    </div>

    <div class="neverEff">
        <p class="badge" *ngFor="let types of typeAtk[typeOneBadge].neverEff">
            <span class="multiplier">{{getMultiplier(typeOneBadge, types)}}</span>
            <span class="{{types}} name">{{types}}</span>
        </p>
    </div>

<ng-template #blank>
    <div class="blank"></div>
</ng-template>
