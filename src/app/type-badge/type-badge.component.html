<h1>{{typeOneBadge}} & {{typeTwoBadge}}</h1>

<div class="2xEffective-Atk">
    <p class="badge" *ngFor="let type of attackingType[typeOneBadge].superEff">
        <span class="multiplier">{{getMultiplier(typeOneBadge, type)}}</span>
        <span class="{{type}} name">{{type}}</span>
    </p>
</div>

<div class="1xEffective-Atk">
    <p class="badge" *ngFor="let type of get1xEffectiveness(typeOneBadge)">
        <span class="multiplier">{{getMultiplier(typeOneBadge, type)}}</span>
        <span class="{{type}} name">{{type}}</span>
    </p>
</div>

<div class="1/2xEffective-Atk">
    <p class="badge" *ngFor="let type of attackingType[typeOneBadge].notVeryEff">
        <span class="multiplier">{{getMultiplier(typeOneBadge, type)}}</span>
        <span class="{{type}} name">{{type}}</span>
    </p>
</div>

<div class="0xEffective-Atk">
    <p class="badge" *ngFor="let type of attackingType[typeOneBadge].neverEff">
        <span class="multiplier">{{getMultiplier(typeOneBadge, type)}}</span>
        <span class="{{type}} name">{{type}}</span>
    </p>
</div>
