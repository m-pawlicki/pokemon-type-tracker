<div *ngIf="badgeType === 'atk'">
<h2>2× Damage To</h2>
<div class="badge">
    <p class="inner" *ngFor="let type of getATKEffectiveness(typeOneBadge, 2)">
        <span class="multiplier">2</span>
        <span class="{{type}} name">{{type}}</span>
    </p>
</div>

<h2>1× Damage To</h2>
<div class="badge">
    <p class="inner" *ngFor="let type of getATKEffectiveness(typeOneBadge, 1)">
        <span class="multiplier">1</span>
        <span class="{{type}} name">{{type}}</span>
    </p>
</div>

<h2>½× Damage To</h2>
<div class="badge">
    <p class="inner" *ngFor="let type of getATKEffectiveness(typeOneBadge, 0.5)">
        <span class="multiplier">½</span>
        <span class="{{type}} name">{{type}}</span>
    </p>
</div>

<h2>0× Damage To</h2>
<div class="badge">
    <p class="inner" *ngFor="let type of getATKEffectiveness(typeOneBadge, 0)">
        <span class="multiplier">0</span>
        <span class="{{type}} name">{{type}}</span>
    </p>
</div>
</div>

<div *ngIf="badgeType === 'def'">
    <h2>4× Damage From</h2>
    <div class="badge">

        </p>
    </div>
    <h2>2× Damage From</h2>

        </p>
    </div>
    <h2>1× Damage From</h2>

    <h2>½× Damage From</h2>

    <h2>¼× Damage From</h2>
